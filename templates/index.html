<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウントダウンタイマー</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <button id="start-button" onclick="startGame()">開始</button>
    <div id="timer">02:00</div>
    <div id="message">スタートボタンを押してね</div>
    <script>
        function startGame() {
            const randomImage = Math.floor(Math.random() * 5) + 1; // 1から5のランダムな数
            window.location.href = `/image${randomImage}`; // Flaskのルーティングを使って移動
        }
    </script>
</body>
</html>
